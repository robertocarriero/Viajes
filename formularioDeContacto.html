        <form id="formularioDeContacto" action="../../formularioDeContacto.html" method="post">
            <div class="container">
                <!-- <h1>Formulario de Contacto</h1> -->
                <section>
                    <h2 class="text-center py-4 mt-5 border-top">Envíe su consulta</h2>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre: </label>
                        <!-- <input name="nombre" class="form-control" type="text" id="nombre" placeholder="Ingrese su nombre" required> -->
                        <input name="nombre" class="form-control" type="text" id="nombre" placeholder="Ingrese su nombre">
                        <!-- <div id="nombreHelp" class="form-text">Ingrese su nombre aquí</div> -->
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <!-- <input name="apellido" class="form-control" type="text" id="apellido" placeholder="Ingrese su apellido" required> -->
                        <input name="apellido" class="form-control" type="text" id="apellido" placeholder="Ingrese su apellido">
                        <!-- <div id="apellidoHelp" class="form-text">Ingrese su apellido</div> -->
                    </div>
                </section>

                <section>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email: </label>
                        <!-- <input type="email" class="form-control" name="email" id="email" placeholder="user@example.com" required> -->
                        <input type="email" class="form-control" name="email" id="email" placeholder="user@example.com" >
                    </div>
                    <div class="mb-3">    
                        <label for="cemail" class="form-label">Confirme su Email: </label>
                        <!-- <input type="cemail" class="form-control" name="cemail" id="cemail" placeholder="user@example.com" required> -->
                        <!-- autocomplete="off" no funciona. Usamos "nope" que es una valor invalido así el navegador no lo reconoce y no autocompleta -->
                        <input type="cemail" class="form-control" name="cemail" id="cemail" placeholder="user@example.com" autocomplete="nope">
                    </div>
                    <!-- <p class="lead" id="validation_result"></p> -->
                    <p class="small text-danger" id="validation_result"></p>
                </section>

                <div>
                    <label for="comentarios" class="form-label"></label>
                    <textarea class="form-control" name="comentarios" id="comentarios" rows="5" placeholder="Deja tu mensaje aquí"></textarea>
                </div>
                <p class="lead" id="result-msg"></p>
                <div>
                    <input type="submit" class="btn btn-primary">
                    <!-- <input type="submit"> -->
                    <input type="reset" class="btn btn-primary">
                </div>
            </div>
